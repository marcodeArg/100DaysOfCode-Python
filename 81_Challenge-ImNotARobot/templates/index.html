<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/style/index.css" type="text/css">

<body>
  <h1>Are you a robot?</h1>

  <form action="/out" method="post">
    <p>Are you made of metal?</p>
    <div class="radio_container">
      <input type="radio" name="metal" value="yes" id="radio_yes">
      <label for="radio_yes" class="space">Yes</label>

      <input type="radio" name="metal" value="no" id="radio_no">
      <label for="radio_no">No</label>
    </div>
    <label for="infinity">What is infinity +1?</label>
    <input type="text" name="text" id="infinity">

    <label for="food">Which is your favourite food?</label>
    <select name="food" id="food">
      <option value="human">Human Food</option>
      <option value="synthetic">Synthetic Oil</option>
      
    </select>
  </form>
</body>
</html>
